<html>
  <head>
    <title>css car</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="car">
      <div class="roof">
        <div class="window back"></div>
        <div class="window front"></div>
      </div>
      <div class="body">
        <div class="wheel"></div>
        <div class="wheel-shine"></div>
        <div class="wheel front"></div>
        <div class="wheel-shine front"></div>
        <div class="handle"></div>
        <div class="bumper"></div>
        <div class="bumper front"></div>
        <div class="backlight"></div>
        <div class="frontlight"></div>
      </div>
    </div>
    <div class="background">
      <div class="sun">
        <div class="ray one"></div>
        <div class="ray two"></div>
        <div class="ray three"></div>
        <div class="ray four"></div>
        <div class="ray five"></div>
        <div class="ray six"></div>
        <div class="ray seven"></div>
        <div class="ray eight"></div>
        <div class="ray nine"></div>
        <div class="ray ten"></div>
      </div>
      <div class="road"></div>
      <div class="road two"></div>
      <div class="tree">
        <div class="leaves four"></div>
        <div class="leaves three"></div>
        <div class="leaves two"></div>
        <div class="leaves one"></div>
      </div>
      <div class="tree two">
        <div class="leaves four"></div>
        <div class="leaves three"></div>
        <div class="leaves two"></div>
        <div class="leaves one"></div>
      </div>
    </div>
  </body>
</html>
