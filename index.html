<html>
  <head>
    <title>css car</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>css car</h1>
    <h2>hover to see animation</h2>
    <div class="background">
      <div class="sky"></div>
      <div class="sun">
        <div class="rays one">
          <div class="ray one"></div>
          <div class="ray two"></div>
          <div class="ray three"></div>
          <div class="ray four"></div>
          <div class="ray five"></div>
          <div class="ray six"></div>
          <div class="ray seven"></div>
        </div>
        <div class="rays two">
          <div class="ray one"></div>
          <div class="ray two"></div>
          <div class="ray three"></div>
          <div class="ray four"></div>
          <div class="ray five"></div>
          <div class="ray six"></div>
          <div class="ray seven"></div>
        </div>
      </div>
      <div class="cloud one"></div>
      <div class="cloud two"></div>
      <div class="cloud three"></div>
      <div class="cloud four"></div>
      <div class="road"></div>
      <div class="road two"></div>
      <div class="hill one"></div>
      <div class="hill two"></div>
      <div class="hill three"></div>
      <div class="tree">
        <div class="leaves four"></div>
        <div class="leaves three"></div>
        <div class="leaves two"></div>
        <div class="leaves one"></div>
      </div>
      <div class="tree two">
        <div class="leaves four"></div>
        <div class="leaves three"></div>
        <div class="leaves two"></div>
        <div class="leaves one"></div>
      </div>
    </div>
    <div class="car">
      <div class="roof">
        <div class="window back"></div>
        <div class="window front"></div>
      </div>
      <div class="body">
        <div class="wheel"></div>
        <div class="wheel-shine"></div>
        <div class="wheel front"></div>
        <div class="wheel-shine front"></div>
        <div class="handle"></div>
        <div class="bumper"></div>
        <div class="bumper front"></div>
        <div class="backlight"></div>
        <div class="frontlight"></div>
      </div>
    </div>
  </body>
</html>
